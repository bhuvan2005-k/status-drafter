<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Status Drafter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(to right, #ef4444, #f87171);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-main);
        }
        .error-message {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="card">
            <h1 class="error-code">403</h1>
            <h2 class="error-title">Access Restricted</h2>
            <p class="error-message">
                You don't have permission to view this page. The Admin Dashboard is restricted to administrators only.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="/index.html" class="btn-primary" style="text-decoration: none; background: rgba(255,255,255,0.1);">Back to Home</a>
                <a href="/logout" class="btn-primary" style="text-decoration: none;">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
