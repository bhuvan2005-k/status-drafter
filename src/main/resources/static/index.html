<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Drafter Tool | Premium Efficiency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-group">
                <h1>Status Drafter</h1>
                <p>Turning unstructured chaos into clean reports</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <a href="admin.html" id="adminBtn" class="btn-primary"
                    style="background: rgba(255,255,255,0.05); text-decoration: none; display: none;">Admin
                    Dashboard</a>
                <div class="user-profile">
                    <div class="avatar" id="userAvatar">?</div>
                    <span id="userNameDisplay">Authenticated User</span>
                </div>
                <button class="btn-primary" onclick="window.location.href='/logout'"
                    style="background: var(--accent-error); padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Left Panel: Input -->
            <section class="card">
                <div class="card-title">
                    <span>üìù</span> Raw Status Input
                </div>
                <div class="input-group">
                    <textarea id="rawInput" placeholder="Type your unstructured status here...
Example:
Yesterday I worked on authentication for 3h. 
Today I will fix the header. 
I am stuck on the CSS layout logic."></textarea>

                    <button class="btn-primary" id="btnSubmit">
                        <span id="btnText">Parse & Save Status</span>
                        <div class="loader" id="loader"></div>
                    </button>
                </div>
            </section>

            <!-- Right Panel: Output and Preview -->
            <section class="card">
                <div class="card-title">
                    <span>‚ú®</span> Structured Output
                </div>

                <div class="status-columns">
                    <div class="status-column">
                        <h3>üïí Yesterday <span id="hoursSpent"
                                style="color: var(--accent-success); margin-left: auto;"></span></h3>
                        <ul class="status-list" id="yesterdayList">
                            <li class="status-item">Waiting for input...</li>
                        </ul>
                    </div>

                    <div class="status-column">
                        <h3>üöÄ Today's Plan</h3>
                        <ul class="status-list" id="todayList">
                        </ul>
                    </div>
                </div>

                <div class="status-column"
                    style="margin-top: 1.5rem; border-left: 4px solid var(--accent-error); background: rgba(239, 68, 68, 0.05);">
                    <h3>‚ö†Ô∏è Blockers</h3>
                    <ul class="status-list" id="blockerList">
                    </ul>
                </div>

                <div style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                    <div style="font-size: 0.8rem; color: var(--text-muted);">
                        Parsing Confidence: <span id="confidenceScore" style="color: var(--primary);">0%</span>
                    </div>
                    <div class="admin-only" style="display: flex; gap: 0.5rem;">
                        <button class="btn-primary" onclick="downloadReport('csv')"
                            style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">
                            Export CSV
                        </button>
                        <button class="btn-primary" onclick="downloadReport('txt')"
                            style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">
                            Export TXT
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
