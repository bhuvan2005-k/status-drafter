<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Status Drafter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .mini-avatar {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-group">
                <h1>Admin Dashboard</h1>
                <p>Team Consolidated Status Reports</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <a href="index.html" class="btn-primary"
                    style="background: rgba(255,255,255,0.05); text-decoration: none;">My Daily Status</a>
                <div class="user-profile">
                    <div class="avatar" style="background: var(--accent-warning);">AD</div>
                    <span>System Admin</span>
                </div>
                <button class="btn-primary" onclick="window.location.href='/logout'"
                    style="background: var(--accent-error); padding: 0.5rem 1rem; font-size: 0.8rem;">Logout</button>
            </div>
        </header>

        <section class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div class="card-title" style="margin-bottom: 0;">ðŸ‘¥ Team Updates (Today)</div>
                <div style="display: flex; gap: 0.75rem;">
                    <button class="btn-primary" onclick="window.location.href='/api/v1/status/export/csv'"
                        style="font-size: 0.8rem;">Export CSV</button>
                    <button class="btn-primary" onclick="window.location.href='/api/v1/status/export/txt'"
                        style="background: rgba(255,255,255,0.05); font-size: 0.8rem;">Export TXT</button>
                </div>
            </div>

            <div id="noData" style="text-align: center; color: var(--text-muted); padding: 3rem; display: none;">
                No status updates received for today yet.
            </div>

            <table id="statusTable">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Yesterday</th>
                        <th>Today's Plan</th>
                        <th>Blockers</th>
                        <th>Hrs</th>
                    </tr>
                </thead>
                <tbody id="adminStatusBody">
                    <!-- Data injected here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        async function loadDailyReport() {
            try {
                const response = await fetch('/api/v1/status/daily');
                if (!response.ok) throw new Error('Unauthorized');
                const data = await response.json();

                const body = document.getElementById('adminStatusBody');
                const noData = document.getElementById('noData');

                if (data.length === 0) {
                    body.parentElement.style.display = 'none';
                    noData.style.display = 'block';
                    return;
                }

                body.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="user-cell">
                                <div class="mini-avatar">${item.userName ? item.userName.charAt(0) : '?'}</div>
                                ${item.userName || 'Unknown'}
                            </div>
                        </td>
                        <td>${item.formattedReport.yesterday.join(', ') || '-'}</td>
                        <td>${item.formattedReport.today.join(', ') || '-'}</td>
                        <td style="color: ${item.formattedReport.blockers.length > 0 ? 'var(--accent-error)' : 'inherit'}">
                            ${item.formattedReport.blockers.join(', ') || 'None'}
                        </td>
                        <td style="font-weight: 600;">${item.formattedReport.hoursSpent}h</td>
                    `;
                    body.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                window.location.href = '/login.html';
            }
        }
        loadDailyReport();
    </script>
</body>

</html>
