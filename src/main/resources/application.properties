# Spring Boot Configuration
spring.application.name=status-drafter-tool

# --- DATABASE CONFIGURATION ---
# Current: H2 In-Memory (Zero Setup)
spring.datasource.url=jdbc:h2:mem:statusdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: To use MySQL, uncomment below and comment out H2 above
# spring.datasource.url=jdbc:mysql://localhost:3306/status_drafter_db?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Server
server.port=8080
